{% extends "layout.html" %}
{% block title %}
    {{ main }}
{% endblock %}
{% block heading %}
    {{ main }}
{% endblock %}

{% block body %}
    <div class="container-fluid">
        <div class="row">

            {% for book in books %}
                <div class="card book">
                    <div class="card-body">
                        <h5 class="card-title">{{ book[1] }}</h5>
                        <h6 class="card-subtitle mb-2 text-muted">By {{ book[2] }}</h6>
                        <h6 class="card-subtitle mb-2 text-muted">Year: {{ book[3] }}</h6>
                        <h6 class="card-subtitle mb-2 text-muted">ISBN: {{ book[0] }}</h6>
                        <a href="#" class="card-link">Open</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
